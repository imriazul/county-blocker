<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
</head>

<body>
    <h1>Block any country form your website</h1>
    <!-- Modal -->
    <div class="modal fade" id="alart-modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">We are Sorry!!!</h5>
                </div>
                <div class="modal-body">
                    <h4>Your Country is not allowed in this Page...</h4>
                    <p>We are very sory for interupt your browsing...Please read our terms and conditions</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Got It</button>
                </div>
            </div>
        </div>
    </div>



    <script type="text/javascript">
        jQuery.get("http://ipinfo.io", function (ipdata) {
            console.log(ipdata);

            if(ipdata.country == 'BD'){
                $(window).load(function () {
                $('#alart-modal').modal('show');
            });
            }

        }, "jsonp");


    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
